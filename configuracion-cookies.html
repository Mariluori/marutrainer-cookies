<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Configuración de cookies</title>
  <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/05b3f3d57fd2fc417e609bd2/script.js"></script>
</head>
<body>
  <h1>Configuración de cookies</h1>
  <button id="btnConfigCookies">Personalizar cookies</button>

  <script>
    document.getElementById('btnConfigCookies').addEventListener('click', () => {
      if(window.cookieyes && window.cookieyes.openPreferences) {
        window.cookieyes.openPreferences();
      } else {
        alert('El panel de cookies aún se está cargando. Por favor, inténtalo en unos segundos.');
      }
    });
  </script>
</body>
</html>
